<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TD: Générateur de rectangles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body class="container">
    <h2>TD: Générateur de rectangles</h2>
    <form class="" action="index.html" method="post">
      <div class="form-group">
        <label for="">Nombre de rectangles</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Hauteur</label>
        <input type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Largeur</label>
        <input type="text" class="form-control">
      </div>

      <div class="form-group">
        <label for="">Couleur</label>
        <select class="form-control">
          <option value="0">Aléatoire</option>
          <option value="1">Bleu</option>
          <option value="2">Vert</option>
          <option value="3">Rouge</option>
        </select>
      </div>

      <div class="form-group">
        <button class="btn btn-default">Générer</button>
      </div>

    </form>

  </body>
</html>
